name: Docker Build and Push Workflow
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: your-dockerhub-zainab297/procurement-agent:latest
      
      - name: Build Docker image
        run: |
          docker build -t your-dockerhub-zainab297/procurement-agent:latest .
      - name: Push Docker image
        run: |
          docker push your-dockerhub-zainab297/procurement-agent:latest